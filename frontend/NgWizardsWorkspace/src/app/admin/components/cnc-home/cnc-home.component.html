<mat-toolbar class="custom-toolbar">
    <mat-toolbar-row>
        <div>
            <a mat-button *ngFor="let item of navbarHyperlinks" 
            [routerLink]="item.getname === 'publications' ? ['/admin', item.getname] :
            item.getname === 'home' ? ['/admin/cnchome', ''] :
            ['/admin/cnchome', item.getname]">
                {{ item.name }}
            </a>
        </div>
    </mat-toolbar-row>
</mat-toolbar>

<section>
    <mat-card *ngIf="!isError; else errorContent">
        <ace-editor #aceEditor
        [(text)]="text"
        [mode]="'html'"
        [theme]="'clouds'"
        [options]="options"
        [readOnly]="false"
        [autoUpdateContent]="true"></ace-editor>

        <app-insert-data [target]="aceEditor"></app-insert-data>

        <div>
            <button class="submit-button" mat-button (click)="updateContent()">Change Entry</button>
        </div>
    </mat-card>

    <ng-template #errorContent>
        <mat-card>
            <p>{{ errorMessage }}</p>
        </mat-card>
    </ng-template>
</section>
