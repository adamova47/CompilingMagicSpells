<mat-toolbar class="custom-toolbar">
    <mat-toolbar-row>
        <div>
            <ng-container *ngFor="let item of navbarHyperlinks">
                <a mat-button *ngIf="item.getname !== 'gallery'"
                    [routerLink]="item.getname === 'intro' ? ['/admin/cogscihome', ''] :
                                    ['/admin/cogscihome', item.getname]">
                    {{ item.name }}
                </a>
            </ng-container>            
        </div>
    </mat-toolbar-row>
</mat-toolbar>

<section>
    <mat-card *ngIf="!isError; else errorContent">
        <ace-editor #aceEditor
        [(text)]="text"
        [mode]="'html'"
        [theme]="'clouds'"
        [options]="options"
        [readOnly]="false"
        [autoUpdateContent]="true"></ace-editor>

        <app-insert-data [target]="aceEditor"></app-insert-data>

        <div>
            <button class="submit-button" mat-button (click)="updateContent()">Change Entry</button>
        </div>
    </mat-card>

    <ng-template #errorContent>
        <mat-card>
            <p>{{ errorMessage }}</p>
        </mat-card>
    </ng-template>
</section>
