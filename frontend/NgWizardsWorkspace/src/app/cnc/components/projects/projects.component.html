<h2>Research Interests of the CNC Group</h2>
<div *ngFor="let project of projects">
  <h3>{{ project.projectname }}</h3>
  <p>{{ project.description }}</p>
  <h4>Related publications:</h4>
  <div class="publ">
    <ul>
      <!-- show the first three publications -->
      <li *ngFor="let pub of project.formatted_publications | slice:0:3" [innerHTML]="pub"></li>
      <!-- conditionally show the rest of the publications -->
      <ng-container *ngIf="project.showAllPublications">
        <li *ngFor="let pub of project.formatted_publications | slice:3" [innerHTML]="pub"></li>
      </ng-container>
    </ul>
    
    <button (click)="togglePublications(project)" class="btn btn-link">
        <i class="{{ project.showAllPublications ? 'bi bi-caret-up-fill' : 'bi bi-caret-down-fill' }}"></i>
    </button>

  </div>
  <hr/>
</div>
